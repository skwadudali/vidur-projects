<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Event Examples</title>
</head>
<body>

  <h2>Click Event</h2>
  <button id="clickButton">Click me</button>

  <h2>Input Event</h2>
  <input type="text" id="inputField">

  <h2>Change Event</h2>
  <select id="selectBox">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>

  <h2>Mouseover and Mouseout Events</h2>
  <div id="mouseArea" style="width: 200px; height: 100px; background-color: lightblue;">
    Hover over me!
  </div>

  <h2>Keydown Event</h2>
  <input type="text" id="keyInput">

  <script src="script.js"></script>
</body>

<script>document.addEventListener('DOMContentLoaded', function () {
    // Click Event
    const clickButton = document.getElementById('clickButton');
    clickButton.addEventListener('click', function () {
      alert('Button clicked!');
    });
  
    // Input Event
    const inputField = document.getElementById('inputField');
    inputField.addEventListener('input', function () {
      console.log('Input changed:', inputField.value);
    });
  
    // Change Event
    const selectBox = document.getElementById('selectBox');
    selectBox.addEventListener('change', function () {
      console.log('Selected option:', selectBox.value);
    });
  
    // Mouseover and Mouseout Events
    const mouseArea = document.getElementById('mouseArea');
    mouseArea.addEventListener('mouseover', function () {
      mouseArea.style.backgroundColor = 'lightgreen';
    });
    mouseArea.addEventListener('mouseout', function () {
      mouseArea.style.backgroundColor = 'lightblue';
    });
  
    // Keydown Event
    const keyInput = document.getElementById('keyInput');
    keyInput.addEventListener('keydown', function (event) {
      console.log('Key pressed:', event.key);
    });
  });
  </script>


</html>
