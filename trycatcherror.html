<script>try {
    // Code that might throw an exception
    let result = undefinedVariable + 10; // This will throw a ReferenceError
    console.log(result); // This line won't be executed if an exception occurs
  } catch (error) {
    // Code to handle the exception
    console.error('An error occurred:', error.message);
  } finally {
    // Code that will always be executed, regardless of whether there was an exception or not
    console.log('Finally block executed');
  }
  
  // Code outside the try...catch block continues to execute
  console.log('Program continues...');</script>
